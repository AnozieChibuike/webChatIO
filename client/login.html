<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebChatIo || Login</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <a href="index.html">
        <h2 class="logo">WebChatIo</h2>
      </a>
      <form class="form">
        <div class="title">
          <h2>login</h2>
        </div>
        <label for="username">
          <input type="text" id="username" placeholder="username" />
          <span>username</span>
        </label>
        <label for="password">
          <input type="password" id="password" placeholder="password" />
          <span>password</span>
        </label>
        <button type="submit">login</button>
        <p class="cta">
          Don't have an account?
          <a href="sign-up.html"> Sign up</a>
          <br />
          <a href="recover-account.html">Forgotten passsword?</a>
        </p>
        <p class="message"></p>
      </form>
    </main>
    <script src="./utils/formValidation.js" type="module"></script>
  </body>
</html>
