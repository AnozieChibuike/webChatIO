<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBCHAT IO - CHAT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
  <style>
/* Custom CSS styles for the techno-themed chat interface */

    
  </style>
</head>
<body>
  
  <h1>Welcome to the Chat Room!</h1>
    <div id="chat-container">
        <div class="messages">
            <div class="message">
                <span class="username">John:</span>
                <span class="text">Hello, how are you?</span>
            </div>
            <div class="message">
                <span class="username">Sarah:</span>
                <span class="text">I'm good, thanks for asking!</span>
            </div>
            <!-- Add more chat messages dynamically -->
        </div>

        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="button" id="send-btn">Send</button>
        </div>

        <a href="/logout" class="logout-btn">Logout</a>
    </div>


    <script>
        //var socket = io.connect('192.168.56.1:5000');
	    var socket = io()
        function handleMessage(msg) {
	    var messageContainer = document.createElement('div');
        messageContainer.innerHTML = msg;
	    document.getElementById('messages').appendChild(messageContainer);
            
        }

        socket.on('message', handleMessage);

        function handleFormSubmit(event) {
            event.preventDefault();
            var input = document.getElementById('message-input');
	        var useR = document.getElementById('useR').value;
            var out = input.value;
	        var message = `${useR} : ${out}`
            socket.send(message);
            input.value = '';
        }

        document.getElementById('message-form').addEventListener('submit', handleFormSubmit);
    </script>
</body>
</html>
