<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBCHAT IO - CHAT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
  <style>
/* Custom CSS styles for the techno-themed chat interface */
/* Custom CSS styles for the chat interface */

body {
    background-color: #181818;
    margin: 0;
    overflow: hidden;
}

#chat-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #181818;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #00baff;
}

.messages {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 20px;
}

.message {
    margin-bottom: 10px;
}

.username {
    font-weight: bold;
    color: #00baff;
}

.text {
    margin-left: 5px;
}

.chat-input {
    display: flex;
    align-items: center;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    background-color: #333;
}

.chat-input input[type="text"] {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    background-color: #333;
    color: #fff;
    border-radius: 4px;
    border: none;
}

.chat-input #send-btn {
    margin-left: 10px;
    padding: 10px 20px;
    background-color: #00baff;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.logout-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: #00baff;
    color: #fff;
    font-size: 16px;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.logout-btn:hover {
    background-color: #0097d1;
}

@media (max-width: 600px) {
    .chat-input {
        padding: 20px;
    }
}

    
  </style>
</head>
<body>
  
  <h1>Welcome to the Chat Room!</h1>
    <div id="chat-container">
        <div class="messages">
            <div class="message">
                <span class="username">John:</span>
                <span class="text">Hello, how are you?</span>
            </div>
            <div class="message">
                <span class="username">Sarah:</span>
                <span class="text">I'm good, thanks for asking!</span>
            </div>
            <!-- Add more chat messages dynamically -->
        </div>

        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="button" id="send-btn">Send</button>
        </div>

        <a href="/logout" class="logout-btn">Logout</a>
    </div>


    <script>
        //var socket = io.connect('192.168.56.1:5000');
	    var socket = io()
        function handleMessage(msg) {
	    var messageContainer = document.createElement('div');
        messageContainer.innerHTML = msg;
	    document.getElementById('messages').appendChild(messageContainer);
            
        }

        socket.on('message', handleMessage);

        function handleFormSubmit(event) {
            event.preventDefault();
            var input = document.getElementById('message-input');
	        var useR = document.getElementById('useR').value;
            var out = input.value;
	        var message = `${useR} : ${out}`
            socket.send(message);
            input.value = '';
        }

        document.getElementById('message-form').addEventListener('submit', handleFormSubmit);
    </script>
</body>
</html>
